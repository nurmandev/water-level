<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saved Users</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f4f4f4;
      }
      .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 800px;
      }
      .container h1 {
        margin-bottom: 20px;
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Saved Users</h1>
      <table id="usersTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          <!-- User rows will be inserted here -->
        </tbody>
      </table>
    </div>
    <script>
      function fetchUsers() {
        fetch("/getUsers")
          .then((response) => response.json())
          .then((users) => {
            const usersTableBody = document.querySelector("#usersTable tbody");
            usersTableBody.innerHTML = ""; // Clear the table body
            users.forEach((user) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>${user.age}</td>
                        `;
              usersTableBody.appendChild(row);
            });
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      // Fetch users on page load
      fetchUsers();
    </script>
  </body>
</html>
